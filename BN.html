<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bloc-Notes</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5649d1;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #00a884;
            transform: translateY(-2px);
        }

        .forms-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .saved-forms {
            margin-top: 40px;
        }

        .saved-forms h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .saved-form-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .saved-form-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--secondary-color);
            color: white;
        }

        .saved-form-item h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .saved-form-item p {
            font-size: 0.9rem;
            color: inherit;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .forms-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Super Bloc-Notes</h1>
            <button id="newFormBtn" class="btn btn-primary">+ Nouveau Formulaire</button>
        </header>

        <div class="forms-container" id="activeForms">
            <!-- Les formulaires actifs appara√Ætront ici -->
        </div>

        <div class="saved-forms">
            <h2>Formulaires Sauvegard√©s</h2>
            <div class="form-list" id="savedFormsList">
                <!-- Les formulaires sauvegard√©s appara√Ætront ici -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // √âl√©ments du DOM
            const newFormBtn = document.getElementById('newFormBtn');
            const activeFormsContainer = document.getElementById('activeForms');
            const savedFormsList = document.getElementById('savedFormsList');

            // Compteur pour les IDs des formulaires
            let formCounter = localStorage.getItem('formCounter') ? parseInt(localStorage.getItem('formCounter')) : 0;

            // Charger les formulaires sauvegard√©s au d√©marrage
            loadSavedForms();

            // Cr√©er un nouveau formulaire
            newFormBtn.addEventListener('click', createNewForm);

            function createNewForm(id = null, title = null, content = null) {
                formCounter++;
                localStorage.setItem('formCounter', formCounter);

                const formId = id || `form-${formCounter}`;
                const formTitle = title || `Note #${formCounter}`;
                const formContent = content || '';

                const formCard = document.createElement('div');
                formCard.className = 'form-card';
                formCard.dataset.id = formId;

                formCard.innerHTML = `
                    <div class="form-header">
                        <input type="text" class="form-title" value="${formTitle}" placeholder="Titre de la note">
                        <div class="form-actions">
                            <button class="btn btn-success save-btn">Enregistrer</button>
                            <button class="btn btn-danger delete-btn">Supprimer</button>
                        </div>
                    </div>
                    <textarea placeholder="√âcrivez votre note ici...">${formContent}</textarea>
                `;

                activeFormsContainer.appendChild(formCard);

                // Ajouter les √©v√©nements
                const saveBtn = formCard.querySelector('.save-btn');
                const deleteBtn = formCard.querySelector('.delete-btn');
                const titleInput = formCard.querySelector('.form-title');

                saveBtn.addEventListener('click', () => saveForm(formId));
                deleteBtn.addEventListener('click', () => deleteForm(formId, formCard));
                titleInput.addEventListener('change', () => saveForm(formId));
            }

            function saveForm(formId) {
                const formCard = document.querySelector(`.form-card[data-id="${formId}"]`);
                if (!formCard) return;

                const title = formCard.querySelector('.form-title').value;
                const content = formCard.querySelector('textarea').value;
                const timestamp = new Date().toISOString();

                const formData = {
                    id: formId,
                    title: title,
                    content: content,
                    timestamp: timestamp
                };

                // Sauvegarder dans le localStorage
                localStorage.setItem(`form-${formId}`, JSON.stringify(formData));

                // Mettre √† jour la liste des formulaires sauvegard√©s
                loadSavedForms();

                // Petite animation de confirmation
                const saveBtn = formCard.querySelector('.save-btn');
                saveBtn.textContent = '‚úì Sauvegard√©';
                setTimeout(() => {
                    saveBtn.textContent = 'Enregistrer';
                }, 2000);
            }

            function deleteForm(formId, formCard = null) {
                if (!formCard) {
                    formCard = document.querySelector(`.form-card[data-id="${formId}"]`);
                }

                if (confirm('Voulez-vous vraiment supprimer ce formulaire?')) {
                    // Supprimer du DOM
                    if (formCard) {
                        formCard.remove();
                    }

                    // Supprimer du localStorage
                    localStorage.removeItem(`form-${formId}`);

                    // Mettre √† jour la liste des formulaires sauvegard√©s
                    loadSavedForms();
                }
            }

            function loadSavedForms() {
                savedFormsList.innerHTML = '';

                // R√©cup√©rer tous les formulaires sauvegard√©s
                const savedForms = [];
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('form-') && !key.includes('formCounter')) {
                        const formData = JSON.parse(localStorage.getItem(key));
                        savedForms.push(formData);
                    }
                }

                // Trier par date (les plus r√©cents en premier)
                savedForms.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                if (savedForms.length === 0) {
                    savedFormsList.innerHTML = `
                        <div class="empty-state">
                            <div>üìù</div>
                            <p>Aucun formulaire sauvegard√© pour le moment</p>
                        </div>
                    `;
                    return;
                }

                savedForms.forEach(formData => {
                    const formItem = document.createElement('div');
                    formItem.className = 'saved-form-item';
                    formItem.dataset.id = formData.id;
                    formItem.innerHTML = `
                        <h3>${formData.title}</h3>
                        <p>${formData.content.substring(0, 50)}${formData.content.length > 50 ? '...' : ''}</p>
                        <small>${new Date(formData.timestamp).toLocaleString()}</small>
                    `;

                    formItem.addEventListener('click', () => {
                        // V√©rifier si le formulaire est d√©j√† ouvert
                        const existingForm = document.querySelector(`.form-card[data-id="${formData.id}"]`);
                        if (!existingForm) {
                            createNewForm(formData.id, formData.title, formData.content);
                        }
                    });

                    savedFormsList.appendChild(formItem);
                });
            }
        });
    </script>
</body>
</html>
